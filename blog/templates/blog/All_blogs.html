

<h2>Soccer News Blog</h2>
</br>
<h3>TKO has written {{ blogs.count }} blog{{ blogs.count|pluralize}}

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h3>{{ blog.tittle }}</h3></a>
<h5>{{ blog.date| date:'M d Y' }}</h5>
<p>{{ blog.description| truncatechars:100 }}</p>


{% endfor%}
